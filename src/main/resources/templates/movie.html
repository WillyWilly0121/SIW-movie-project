<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Film</h1>
    <div th:if="${movie}">
        <span th:text="${movie.title}">Up!</span>
        <span th:text="'(' + ${movie.releaseDate} + ')'">2000</span>
        <ul>
        	<li th:each="image : ${movie.images}">
            	<div>
                	<img th:src="@{'data:image/'+${image.getFormat()}+';base64,'+${image.getBase64()}}" width="100">
            	</div>
        	</li>
    	</ul>
    	<ul>
        	<li th:each="review : ${movie.reviews}">
            	<div>
                	<span th:text="${review.title} + ' scritta da ' + ${review.user.name} + ' ' + ${review.user.surname} + ' valutazione: ' + ${review.grade}"></span>
            	</div>
            	<div>
                	<span th:text="${review.text}"></span>
            	</div>
            	<div th:if="${credentials.isAdmin()}">Elimina Recensione</div>
        	</li>
    	</ul>
    	<div th:if="${userDetails}">
			<a th:href="@{'/review' + '/' + ${movie.id}}">Aggiungi una recensione</a>
		</div>
    </div>
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
