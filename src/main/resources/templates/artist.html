<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a th:href="@{'/userDetails' + '/' + ${credenziali.user.id}}" th:text="'Informazioni Personali'"></a>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Artista</h1>
    <div th:if="${artist}">
        <span th:text="${artist.nome} + ' ' + ${artist.cognome}"></span>
        <span th:text="'(' + ${artist.bornDate} + ')'"></span>
        <span th:if="${artist.deathDate}" th:text="'(' + ${artist.deathDate} + ')'"></span>
        <div>
			<img th:src="@{'data:image/'+${artist.image.getFormat()}+';base64,'+${artist.image.getBase64()}}" width="100">
        </div>
    </div>
    <div th:unless="${artist}">Non esiste</div>
  </body>
</html>
