<!DOCTYPE html>
<html>

<head>
	<title>
		Aggiungi immagine all'artista
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom p-3">
		<div class="col-md-3 mb-2 mb-md-0">
			<a class="d-inline-flex link-body-emphasis text-decoration-none">
				<img src="/images/logo-siw.png" width="50%" />
			</a>
		</div>

		<div th:if="${userDetails}" class="col-md-3 text-end">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" th:text="${userDetails.username}">
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{'/userDetails' + '/' + ${credenziali.user.id}}"
							th:text="'Informazioni Personali'"></a></li>
					<li><a class="dropdown-item" href="/logout" th:text="'Logout'"></a></li>
				</ul>
			</div>
		</div>
		<div th:unless="${userDetails}" class="col-md-3 text-end">
			<a href="/login"><button type="button" class="btn btn-outline-primary me-2" th:text="'Login'"></button></a>
		</div>
	</header>
	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-image"
				viewBox="0 0 16 16">
				<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
				<path
					d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
			</svg>
			<h1 class="text-body-emphasis m-3" th:text="'Aggiungi la foto'"></h1>
			<form th:action="@{'/admin/updateArtistImage/'+ ${artist.id}}" method="POST" th:object="${artist}"
				enctype="multipart/form-data">
				<div class="mb-3">
					<label for="formFile" class="form-label" th:text="'Immagine:'"></label>
					<input class="form-control" id="formFile" type="file" name="file" required accept="image/jpeg, image/jpg, image/png">
					</label>
				</div>

				<div class="mb-3">
					<span><button class="btn btn-primary" type="submit">Conferma</button></span>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
