<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom p-3">
		<div class="col-md-3 mb-2 mb-md-0">
			<a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
				<img src="/images/logo-siw.png" width="50%" />
			</a>
		</div>

		<div th:if="${userDetails}" class="col-md-3 text-end">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" th:text="${userDetails.username}">
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{'/userDetails' + '/' + ${credenziali.user.id}}"
							th:text="'Informazioni Personali'"></a></li>
					<li><a class="dropdown-item" href="/logout" th:text="'Logout'"></a></li>
				</ul>
			</div>
		</div>
		<div th:unless="${userDetails}" class="col-md-3 text-end">
			<a href="/login"><button type="button" class="btn btn-outline-primary me-2" th:text="'Login'"></button></a>
		</div>
	</header>
	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
				class="bi bi-database-add" viewBox="0 0 16 16">
				<path
					d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Z" />
				<path
					d="M12.096 6.223A4.92 4.92 0 0 0 13 5.698V7c0 .289-.213.654-.753 1.007a4.493 4.493 0 0 1 1.753.25V4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.525 4.525 0 0 1-.813-.927C8.5 14.992 8.252 15 8 15c-1.464 0-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13h.027a4.552 4.552 0 0 1 0-1H8c-1.464 0-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10c.262 0 .52-.008.774-.024a4.525 4.525 0 0 1 1.102-1.132C9.298 8.944 8.666 9 8 9c-1.464 0-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777ZM3 4c0-.374.356-.875 1.318-1.313C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4Z" />
			</svg>
			<h1 class="text-body-emphasis m-3" th:text="'Registrazione nuovo utente'"></h1>
			<form th:action="@{/register}" method="POST">
				<div class="mb-3">
					<label class="form-label" th:text="'Username'"></label>
					<input class="form-control" type="text" required th:field="${credentials.username}" />
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
						th:style="'color:red'">
					</span>
				</div>
				<div class="mb-3">
					<label class="form-label" th:text="'Password'"></label>
					<input class="form-control" type="password" required th:field="${credentials.password}" />
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
						th:style="'color:red'">
					</span>
				</div>
				<div class="mb-3">
					<label class="form-label" th:text="'Nome'"></label>
					<input class="form-control" type="text" required th:field="${user.name}" />
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
					</span>
				</div>
				<div class="mb-3">
					<label class="form-label" th:text="'Cognome'"></label>
					<input class="form-control" type="text" required th:field="${user.surname}" />
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
						th:style="'color:red'">
					</span>
				</div>
				<div class="mb-3">
					<label class="form-label" th:text="'Email'"></label>
					<input class="form-control" type="text" required th:field="${user.email}" />
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
					</span>
				</div>
				<div>
					<button type="submit" class="btn btn-primary" th:text="'Registrati'"></button>
				</div>
			</form>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>

</html>
