<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom p-3">
		<div class="col-md-3 mb-2 mb-md-0">
			<a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
				<img src="/images/logo-siw.png" width="50%" />
			</a>
		</div>

		<div th:if="${userDetails}" class="col-md-3 text-end">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false" th:text="${userDetails.username}">
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{'/userDetails' + '/' + ${credenziali.user.id}}"
							th:text="'Informazioni Personali'"></a></li>
					<li><a class="dropdown-item" href="/logout" th:text="'Logout'"></a></li>
				</ul>
			</div>
		</div>
		<div th:unless="${userDetails}" class="col-md-3 text-end">
			<a href="/login"><button type="button" class="btn btn-outline-primary me-2" th:text="'Login'"></button></a>
		</div>
	</header>

	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
				class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
				<path fill-rule="evenodd"
					d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
			</svg>
			<h1 class="text-body-emphasis mb-3" th:text="'Effettua il login'"></h1>
			<form th:action="@{/login}" method="POST" class="mb-3">
				<div class="mb-3">
					<label for="username" class="form-label" th:text="'Username'"></label>
					<input name="username" type="text" class="form-control" required />
				</div>
				<div class="mb-3">
					<label for="password" class="form-label" th:text="'Password'"></label>
					<span><input name="password" type="password" class="form-control" required /></span>
				</div>
				<div class="mb-3">
					<span th:if="${param.error != null}" th:text="'Username o password errati'"></span>
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary" th:text="'Login'"></button>
				</div>
			</form>
			<div class="d-flex justify-content-end"> 
				<a th:href="@{/register}"><button class="btn btn-outline-primary" th:text="Registrati"></button></a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
